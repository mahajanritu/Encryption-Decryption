<body>
<header>

    </nav>
</header>

<div class="container">
    <h1>Decrypt Your Message</h1>
    <input type="text" id="key" placeholder="Enter Secret Key">
    <textarea id="inputText" rows="5" placeholder="Enter message to decrypt"></textarea>
    <button onclick="decryptText()">Decrypt</button>
    <h3>Decrypted Result:</h3>
    <textarea id="outputText" readonly></textarea>
</div>

<script>
function decryptText() {
    let key = document.getElementById("key").value;
    let text = document.getElementById("inputText").value;
    if(!key || !text){ alert("Enter key and message!"); return; }
    try{
        let bytes = CryptoJS.AES.decrypt(text, key);
        let decrypted = bytes.toString(CryptoJS.enc.Utf8);
        if(!decrypted){ alert("Wrong key or invalid message!"); return; }
        document.getElementById("outputText").value = decrypted;
    }catch(e){ alert("Error decrypting message!"); }
}
</script>
