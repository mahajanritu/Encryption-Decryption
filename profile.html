<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ffedf0,#e6e6fa);
}

/* Header */
header{
  background:white;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

header h2{
  margin:0;
  color:#8e44ad;
}

/* Header right */
.header-right{
  display:flex;
  gap:12px;
  align-items:center;
}

.home-btn{
  background:#8e44ad;
  color:white;
  padding:8px 16px;
  border-radius:20px;
  text-decoration:none;
  font-size:14px;
}

.logout{
  background:#e74c3c;
  color:white;
  border:none;
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
}

.logout:hover{opacity:0.9}

/* Profile card */
.profile-box{
  max-width:1000px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.profile-box h3{
  color:#8e44ad;
  margin-bottom:20px;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  table-layout: fixed;
}

th, td{
  padding:12px;
  text-align:left;
  word-break: break-word;  /* wraps long text */
  overflow-wrap: break-word; 
}

th{
  background:#8e44ad;
  color:white;
}

tr:nth-child(even){
  background:#f6f0ff;
}

/* Delete button */
.delete-btn{
  background:#e74c3c;
  color:white;
  border:none;
  padding:5px 10px;
  border-radius:8px;
  cursor:pointer;
}

.delete-btn:hover{
  opacity:0.8;
}

/* Empty history */
.empty{
  text-align:center;
  color:#777;
  padding:20px;
}
</style>
</head>

<body>

<header>
  <h2>Welcome, <span id="userName"></span></h2>

  <div class="header-right">
    <a href="index.html" class="home-btn">Home</a>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</header>

<div class="profile-box">
  <h3>Encrypt / Decrypt History</h3>

  <table id="historyTable">
    <tr>
      <th>Action</th>
      <th>Result</th>
      <th>Key</th>
      <th>Date & Time</th>
      <th>Next Step</th>
      <th>Delete</th>
    </tr>
  </table>

  <p id="emptyMsg" class="empty" style="display:none;">
    No history found
  </p>
</div>

<script>
/* LOGIN CHECK */
if(localStorage.getItem("isLogin") !== "true"){
  window.location.href = "index.html";
}

/* CURRENT USER */
let userName = localStorage.getItem("userName") || "User";
document.getElementById("userName").innerText = userName;

/* LOAD USER HISTORY */
let allHistory = JSON.parse(localStorage.getItem("history")) || {};
let history = allHistory[userName] || [];
let table = document.getElementById("historyTable");

/* FUNCTION TO RENDER TABLE */
function renderTable() {
  table.innerHTML = `
    <tr>
      <th>Action</th>
      <th>Result</th>
      <th>Key</th>
      <th>Date & Time</th>
      <th>Next Step</th>
      <th>Delete</th>
    </tr>
  `;

  if(history.length === 0){
    document.getElementById("emptyMsg").style.display = "block";
  } else {
    document.getElementById("emptyMsg").style.display = "none";

    history.forEach((item, index) => {
      let row = table.insertRow();
      row.insertCell(0).innerText = item.action;
      row.insertCell(1).innerText = item.value;
      row.insertCell(2).innerText = item.key || "â€”";
      row.insertCell(3).innerText = item.time;

      let nextStep = "";
      if(item.action === "Encrypt") nextStep = "Copy the encrypted text and go to Decrypt section to decode.";
      if(item.action === "Decrypt") nextStep = "Save the decrypted text safely or share.";
      row.insertCell(4).innerText = nextStep;

      let delBtn = document.createElement("button");
      delBtn.innerText = "Delete";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => deleteRow(index);
      row.insertCell(5).appendChild(delBtn);
    });
  }
}

/* DELETE ROW */
function deleteRow(index) {
  if(confirm("Are you sure you want to delete this history item?")) {
    history.splice(index,1);
    allHistory[userName] = history;
    localStorage.setItem("history", JSON.stringify(allHistory));
    renderTable();
  }
}

/* LOGOUT */
function logout(){
  localStorage.removeItem("isLogin");
  window.location.href = "index.html";
}

/* INITIAL RENDER */
renderTable();
</script>

</body>
</html>
